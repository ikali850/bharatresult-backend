<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - Bharatresult</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <!-- Navbar Brand-->
        <a class="navbar-brand ps-3" href="/admin/dashboard"> <img class="m-1" src="/assets/img/mylogo-trans.png" alt=""
                width="200" height="40">
        </a>
        <!-- Sidebar Toggle-->
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
                class="fas fa-bars"></i></button>

    </nav>
    <div id="layoutSidenav">
        <div th:replace="fragments :: header"></div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Dashboard</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item active">Dashboard</li>
                    </ol>
                    <div class="row">
                        <!-- Total Page Views Card -->
                        <div class="col-12 col-md-3">
                            <div class="card border-primary mb-3">
                                <div class="card-header bg-primary text-white">
                                    <i class="fas fa-eye"></i> Total Page Views
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title">1,234</h5> <!-- Replace with dynamic count -->
                                    <p class="card-text">Views</p>
                                </div>
                            </div>
                        </div>

                        <!-- Likes Card -->
                        <div class="col-12 col-md-3">
                            <div class="card border-success mb-3">
                                <div class="card-header bg-success text-white">
                                    <i class="fas fa-thumbs-up"></i> Total Likes
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title">567</h5> <!-- Replace with dynamic count -->
                                    <p class="card-text">Likes</p>
                                </div>
                            </div>
                        </div>

                        <!-- Shares Card -->
                        <div class="col-12 col-md-3">
                            <div class="card border-info mb-3">
                                <div class="card-header bg-info text-white">
                                    <i class="fas fa-share"></i> Total Shares
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title">89</h5> <!-- Replace with dynamic count -->
                                    <p class="card-text">Shares</p>
                                </div>
                            </div>
                        </div>
                        <!-- Follow Card -->
                        <div class="col-12 col-md-3">
                            <div class="card border-info mb-3">
                                <div class="card-header bg-secondary text-white">
                                    <i class="fa-solid fa-user-plus"></i> Total Follow
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title">505</h5> <!-- Replace with dynamic count -->
                                    <p class="card-text">Follows</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xl-12">
                            <div class="card mb-4">
                                <div class="card-header">
                                    <i class="fas fa-chart-area me-1"></i>
                                    Category
                                </div>
                                <div class="card-body">
                                    <table id="post-data" class="table table-bordered table-hover table-condensed">
                                        <thead>
                                            <tr>
                                                <th title="Field #1">ID</th>
                                                <th title="Field #2">Category Name</th>
                                                <th title="Field #3">Created At</th>
                                                <th title="Field #4">Updated At</th>
                                                <th title="Field #5">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="category : ${categories}">
                                                <td align="right" th:text="${category.id}"></td>
                                                <td th:text="${category.name}"></td>
                                                <td th:text="${category.createdDate}"></td>
                                                <td th:text="${category.updatedDate}"></td>
                                                <td>
                                                    <a class="btn btn-primary m-1" href="/admin/category" role="button">
                                                        <i class="fa-solid fa-pen"></i></a>

                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-table me-1"></i>
                            Posts
                        </div>
                        <div class="card-body">
                            <table id="datatablesSimple">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Short Title</th>
                                        <th>Full Title</th>
                                        <th>Category</th>
                                        <th>Created At</th>
                                        <th>Publish</th>
                                        <th>Manage</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="post : ${posts}">
                                        <td align="right" th:text="${post.id}"></td>
                                        <td th:text="${post.shortTitle}"></td>
                                        <td th:text="${post.fullTitle}"></td>
                                        <td th:text="${post.category}"></td>
                                        <td th:text="${post.createdDate}"></td>
                                        <td th:text="${post.isPublish}"></td>
                                        <td>
                                            <a class="btn btn-primary m-1"
                                                th:href="@{/admin/post/update/{id}(id=${post.id})}" role="button"><i
                                                    class="fa-solid fa-pen"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
    <script src="/js/datatables-simple-demo.js"></script>
</body>

</html>
